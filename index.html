<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>My Bookshelf</title>
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/f047349b20.js"
			crossorigin="anonymous"
		></script>
		<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
		<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js"></script>
	</head>
	<body>
		<div class="menu" id="menu">
			<a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
				>&times;</a
			>
			<div class="print">Print</div>
			<hr />
			<div class="form">
				<h2>New Book</h2>
				<form>
					<!-- <label for="input">Book Title</label> -->
					<input
						type="text"
						class="input"
						id="input"
						placeholder="Book Title"
					/>
					<input
						type="button"
						class="button"
						value="Add Book"
						onclick="addBook()"
					/>
				</form>
			</div>
		</div>
		<!-- menu -->
		<div class="menu-icon" id="menu-open" onclick="openNav()">>>>></div>

		<div class="main" id="main">
			<h1>Bookshelf</h1>
			<div class="bookshelf" id="bookshelf">
				<ul class="shelf"></ul>
			</div>

			<div class="shelf-controls">
				<i class="fa-regular fa-square-minus"></i
				><i class="fa-solid fa-square-plus"></i>
			</div>

			<h1>Inventory</h1>
			<div class="bookshelf">
				<div class="shelf" id="inventory"></div>
			</div>
		</div>
		<!-- main -->

		<div class="trash" id="trash">
			<i class="far fa-trash-alt fa-5x"></i>
		</div>

		<script src="script.js"></script>
		<script src="readfile.js"></script>
		<script src="print.js" type="module"></script>
	</body>
</html>
